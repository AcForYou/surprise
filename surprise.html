<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day 🌹</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 10px red;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 10px red; }
            100% { text-shadow: 2px 2px 20px white; }
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        img {
            width: 250px;
            height: auto;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
        }

        /* Falling Hearts Animation */
        .heart {
            position: absolute;
            color: red;
            font-size: 18px;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/rwsHHPmr/rose-3061486-1920.jpg" alt="Red Rose">
    <h1>Happy Valentine's Day! 🌹</h1>
    <p>Some connections feel special, even before meeting in person. Looking forward to seeing where this journey takes us. 😊</p>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        
        setInterval(createHeart, 300);
    </script>
</body>
</html>
