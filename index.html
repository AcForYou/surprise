<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ðŸŒ¹</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Moves content higher */
            height: 100vh;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            margin: 0;
            padding-top: 5vh; /* Adjust for mobile */
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 10px red;
            animation: glow 2s infinite alternate;
            margin-top: 5px; /* Reduce spacing */
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 10px red; }
            100% { text-shadow: 2px 2px 20px white; }
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-top: 5px;
            max-width: 80%;
            line-height: 1.5;
        }

        img {
            width: 250px;
            height: auto;
            margin: 0px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
        }

        /* Falling Roses Animation */
        .rose {
            position: absolute;
            width: 30px; /* Adjust rose size */
            height: auto;
            opacity: 0.9;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/rwsHHPmr/rose-3061486-1920.jpg" alt="Red Rose">
    <h1>Happy Valentine's Day Paushali ! ðŸŒ¹</h1>
    <p>Some connections feel special, even before meeting in person. Looking forward to seeing where this journey takes us. ðŸ˜Š</p>

    <script>
        function createRose() {
            const rose = document.createElement('img');
            rose.src = "https://i.postimg.cc/mgvbXL7m/rose-icon.png"; /* Small rose icon */
            rose.classList.add('rose');
            rose.style.left = Math.random() * 100 + "vw";
            rose.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 5000);
        }
        
        setInterval(createRose, 500); // Slower falling roses
    </script>
</body>
</html>
