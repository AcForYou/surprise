<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ðŸŒ¹</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to bottom, #4b4e6d, #1c1f2b); /* Winter tones */
            overflow: hidden;
            margin: 0;
            padding-top: 10vh;
            position: relative;
        }

        h1 {
            font-size: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 10px #e0e0e0;
            animation: glow 2s infinite alternate;
            margin-top: 15px;
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 10px #e0e0e0; }
            100% { text-shadow: 2px 2px 20px #ffffff; }
        }

        p {
            font-size: 18px;
            color: #f1f1f1;
            margin-top: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        img {
            width: 250px;
            height: auto;
            margin: 0;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            color: #ffffff;
            font-size: 20px;
            opacity: 0.9;
            animation: fall 7s linear infinite, sway 4s ease-in-out infinite alternate;
        }

        @keyframes fall {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/rwsHHPmr/rose-3061486-1920.jpg" alt="Red Rose">
    <h1>Happy Valentine's Day! ðŸŒ¹</h1>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„ï¸';

            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 4 + 6 + "s"; /* Different speeds for realism */

            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 7000);
        }
        
        setInterval(createSnowflake, 400);
    </script>
</body>
</html>
